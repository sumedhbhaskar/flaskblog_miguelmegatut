{% extends 'base.html' %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method = "post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email(size=32) }}<br>
            <span style="color: red;">[{{ error }}]</span>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock  %}
